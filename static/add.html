<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Visitor</title>
    <link rel="stylesheet" href="./styles_add.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./logoSkipper.png" alt="Skipper logo" id="skipperLogo">
            <h1>Welcome to Skipper's Reception Portal</h1>
            <i class="fa fa-home" id="home"></i>
        </header>
        <main>
            <section class="tabs">
                <div id="requestTab" class="tab active-tab" onclick="showForm('requestForm')">Request Visitor</div>
                <div id="addTab" class="tab" onclick="showForm('addForm')">Add Visitor</div>
            </section>
        </main>
        <main>
            <section id="requestFormSection" class="form-section active-form">
                <form id="requestForm" autocomplete="on">
                    <h3>Request Visitor</h3>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" placeholder="" required>

                    <label for="name_of_visitor">Name Of Visitor:</label>
                    <input type="text" name="name_of_visitor" id="name_of_visitor"
                        placeholder="Enter Full Name Of Visitor Correctly" required>

                    <label for="number_of_visitors">Number Of Visitors:</label>
                    <select name="number_of_visitors" id="number_of_visitors">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="more_than_3">More than 3</option>
                    </select>

                    <label for="address">Address Of Visitor:</label>
                    <input type="text" name="address" id="address" placeholder="Enter Address">

                    <label for="purpose">Purpose:</label>
                    <input type="text" name="purpose" id="purpose" placeholder="Enter Purpose" required>

                    <label for="to_whom_meet">To Whom Meet:</label>
                    <input type="text" name="to_whom_meet" id="to_whom_meet" placeholder="Enter To Whom Meet">

                    <label for="scheduled_time">Scheduled Time:</label>
                    <div>
                        <input type="number" name="hours" id="hours" placeholder="Hour" min="1" max="12"
                            style="width: 80px; margin: 5px;" maxlength="2" size="2" required>
                        :
                        <input type="number" name="minutes" id="minutes" placeholder="Minutes" min="0" max="59"
                            style="width: 100px; margin: 5px;" maxlength="2" size="2" required>
                        <select id="ampm" name="ampm" style="width: 80px; margin: 5px;" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>

                    <label for="duration">Duration:</label>
                    <select name="duration" id="duration">
                        <option value="1 Hour" selected>1 Hour</option>
                        <option value="2 Hour">2 Hour</option>
                        <option value="3 Hour">3 Hour</option>
                        <option value="More than 3 Hour">More than 3 Hour</option>
                    </select>

                    <label for="mobile_no">Mobile No:</label>
                    <input type="tel" name="mobile_no" id="mobile_no" placeholder="Enter Mobile No" required>

                    <button type="submit" style="margin-top: 10px;">Request Visitor</button>
                </form>
            </section>
            <section id="addFormSection" class="form-section">
                <form id="addForm" autocomplete="on">
                    <h3>Add New Visitor</h3>
                    <label for="_date">Date:</label>
                    <input type="date" name="_date" id="_date" placeholder="" required>

                    <label for="_name_of_visitor">Name Of Visitor:</label>
                    <input type="text" name="_name_of_visitor" id="_name_of_visitor"
                        placeholder="Enter Full Name Of Visitor Correctly" required>

                    <label for="_number_of_visitors">Number Of Visitors:</label>
                    <select name="_number_of_visitors" id="_number_of_visitors">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="more_than_3">More than 3</option>
                    </select>

                    <label for="_address">Address Of Visitor:</label>
                    <input type="text" name="_address" id="_address" placeholder="Enter Address">

                    <label for="_purpose">Purpose:</label>
                    <input type="text" name="_purpose" id="_purpose" placeholder="Enter Purpose" required>

                    <label for="_to_whom_meet">To Whom Meet:</label>
                    <input type="text" name="_to_whom_meet" id="_to_whom_meet" placeholder="Enter To Whom Meet">

                    <label for="time_in">Time In:</label>
                    <div>
                        <input type="number" name="hours_timein" id="hours_timein" placeholder="Hour" min="1" max="12"
                            style="width: 80px; margin: 3px;" maxlength="2" size="2" required>
                        :
                        <input type="number" name="minutes_timein" id="minutes_timein" placeholder="Minutes" min="0"
                            max="59" style="width: 100px; margin: 3px;" maxlength="2" size="2" required>
                        <select id="ampm_timein" name="ampm_timein" style="width: 80px; margin: 3px;" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>

                    <label for="time_out">Time Out:</label>
                    <div>
                        <input type="number" name="hours_timeout" id="hours_timeout" placeholder="Hour" min="1" max="12"
                            style="width: 80px; margin: 3px;" maxlength="2" size="2">
                        :
                        <input type="number" name="minutes_timeout" id="minutes_timeout" placeholder="Minutes" min="0"
                            max="59" style="width: 100px; margin: 3px;" maxlength="2" size="2">
                        <select id="ampm_timeout" name="ampm_timeout" style="width: 80px; margin: 3px;">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>

                    <label for="_duration">Duration:</label>
                    <select name="_duration" id="_duration">
                        <option value="1 Hour" selected>1 Hour</option>
                        <option value="2 Hour">2 Hour</option>
                        <option value="3 Hour">3 Hour</option>
                        <option value="More than 3 Hour">More than 3 Hour</option>
                    </select>

                    <label for="_mobile_no">Mobile No:</label>
                    <input type="tel" name="_mobile_no" id="_mobile_no" placeholder="Enter Mobile No" required>

                    <button type="submit" style="margin-top: 10px;">Add Visitor</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Skipper Limited</p>
        </footer>
    </div>
    <script>
        // Triggering events when DOM Content Loaded
        var employeeId, userLocation, username, userType;
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const sessionResponse = await fetch('/sessionData');
                const sessionData = await sessionResponse.json();
                employeeId = sessionData['employeeId'];
                userLocation = sessionData['userLocation'];
                username = sessionData['username'];
                userType = sessionData['userType'];
                // console.log(sessionData);
            } catch (error) {
                console.error('Error fetching session data:', error);
            }

            if (!employeeId || !userLocation || !username || !userType) {
                window.location.href = 'login.html';
            }
        });

        // Go to home page
        document.getElementById('home').addEventListener('click', function () {
            window.location.href = 'home.html';
        });

        // Go the Company's website
        document.getElementById('skipperLogo').addEventListener('click', function () {
            window.location.href = 'https://www.skipperlimited.com/';
        });

        // Switch between forms
        function showForm(formId) {
            const forms = document.querySelectorAll('.form-section');
            forms.forEach(form => form.classList.remove('active-form'));

            document.getElementById(formId + 'Section').classList.add('active-form');

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active-tab'));
            var activeTab = "";
            if (formId == 'addForm') {
                activeTab = "addTab";
            }
            else if (formId == 'requestForm') {
                activeTab = "requestTab";
            }
            document.getElementById(activeTab).classList.add('active-tab');
        }

        // Submit request form
        document.getElementById('requestForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const name_of_visitor = document.getElementById('name_of_visitor').value;
            const number_of_visitors = document.getElementById('number_of_visitors').value;
            const address = document.getElementById('address').value;
            const purpose = document.getElementById('purpose').value;
            const to_whom_meet = document.getElementById('to_whom_meet').value;
            const hours = document.getElementById('hours').value;
            const minutes = document.getElementById('minutes').value;
            const ampm = document.getElementById('ampm').value;
            const duration = document.getElementById('duration').value;
            const mobile_no = document.getElementById('mobile_no').value;

            var formData = { date, address, purpose, userLocation, number_of_visitors, name_of_visitor, to_whom_meet, hours, minutes, ampm, duration, mobile_no, username };
            if (userType === 'End User') {
                if (hours.length !== 2 || minutes.length !== 2) {
                    alert('Please note, the time format you’ve entered is incorrect. Kindly enter the time in the format HH:MM.');
                    return ;
                }
                fetch(`/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => {
                        console.log('Response status:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('Data from response:', data);
                        document.getElementById('requestForm').reset();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
            else {
                alert('You are not authorized to request for the visitor');
            }
        });

        // Submit add form
        document.getElementById('addForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const date = document.getElementById('_date').value;
            const name_of_visitor = document.getElementById('_name_of_visitor').value;
            const number_of_visitors = document.getElementById('_number_of_visitors').value;
            const address = document.getElementById('_address').value;
            const purpose = document.getElementById('_purpose').value;
            const to_whom_meet = document.getElementById('_to_whom_meet').value;
            const hours_timein = document.getElementById('hours_timein').value;
            const hours_timeout = document.getElementById('hours_timeout').value;
            const minutes_timein = document.getElementById('minutes_timein').value;
            const minutes_timeout = document.getElementById('minutes_timeout').value;
            const ampm_timein = document.getElementById('ampm_timein').value;
            const ampm_timeout = document.getElementById('ampm_timeout').value;
            const duration = document.getElementById('_duration').value;
            const mobile_no = document.getElementById('_mobile_no').value;
            const formData = {
                date, name_of_visitor, number_of_visitors,
                address, purpose, to_whom_meet,
                hours_timein, hours_timeout, minutes_timein, minutes_timeout,
                ampm_timein, ampm_timeout, duration, mobile_no, userLocation, username
            };
            // console.log(formData);
            if (userType === 'Receptionist') {
                if (hours_timein.length !== 2 || hours_timeout.length !== 2 || minutes_timein.length !== 2 || minutes_timeout.length !== 2) {
                    alert('Please note, the time format you’ve entered is incorrect. Kindly enter the time in the format HH:MM.');
                    return ;
                }
                fetch(`/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => {
                        // console.log('Response status:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        // console.log('Data from response:', data);
                        document.getElementById('addForm').reset();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
            else {
                alert('You are not authorized to add visitor');
            }
        });

        // Timer function
        // When five minutes of idleness end, trigger auto logout
        var IdealTimeOut = 300;
        var idleSecondsTimer = null;
        var idleSecondsCounter = 0;
        document.onclick = function () { idleSecondsCounter = 0; };
        document.onmousemove = function () { idleSecondsCounter = 0; };
        document.onkeypress = function () { idleSecondsCounter = 0; };
        idleSecondsTimer = window.setInterval(CheckIdleTime, 1000);

        function CheckIdleTime() {
            idleSecondsCounter++;
            if (idleSecondsCounter >= IdealTimeOut) {
                fetch('/logout')
                    .then(response => response.json())
                    .catch(err => console.error('Error destroying session data:', err));
                window.clearInterval(idleSecondsTimer);
                alert("Your Session has expired. Please login again.");
                window.location.href = "login.html";
            }
        }

        // When visibility change occur, trigger auto logout
        document.addEventListener("visibilitychange", function () {
            if (idleSecondsCounter >= 80) {
                fetch('/logout')
                    .then(response => response.json())
                    .catch(err => console.error('Error destroying session data:', err));
                window.clearInterval(idleSecondsTimer);
                window.location.href = "login.html";
            }
        });
    </script>
</body>

</html>
