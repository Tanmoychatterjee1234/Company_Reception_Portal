<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <link rel="stylesheet" href="./logout.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Thank You for Using Skipper's Reception Portal</h1>
        </header>
        <main>
            <section class="form-section">
                <h2>Logout Successful</h2>
                <p>You have been successfully logged out.</p>
                <button id="loginBtn" class="registerbtn">Return to Login</button>
            </section>
        </main>
    </div>

    <script>
        // Fetching session data
        var employeeId, userLocation, username, userType;
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const sessionResponse = await fetch('/sessionData');
                const sessionData = await sessionResponse.json();
                employeeId = sessionData['employeeId'];
                userLocation = sessionData['userLocation'];
                username = sessionData['username'];
                userType = sessionData['userType'];
                // console.log(sessionData);
            } catch (error) {
                console.error('Error fetching session data:', error);
            }
        });

        // Return to login
        document.getElementById('loginBtn').addEventListener('click', function () {
            window.location.href = '/';
        });
    </script>
</body>

</html>
