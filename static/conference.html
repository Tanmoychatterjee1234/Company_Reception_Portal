<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Room Booking</title>
    <link rel="stylesheet" href="./styles_conference.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./logoSkipper.png" alt="Skipper logo" id="skipperLogo">
            <h1>Welcome to Skipper's Reception Portal</h1>
            <i class="fa fa-home" id="home"></i>
        </header>
        <main>
            <section class="tabs">
                <div id="conferenceTab" class="tab active-tab" onclick="showForm('conferenceForm')">Schedule Conference
                </div>
                <div id="updateTab" class="tab" onclick="showForm('updateForm')">Update Conference</div>
                <div id="cancelTab" class="tab" onclick="showForm('cancelForm')">Cancel Conference</div>
            </section>
        </main>
        <main>
            <section id="conferenceFormSection" class="form-section active-form">
                <form id="conferenceForm" autocomplete="on">
                    <h3>Schedule Conference</h3>
                    <label for="name_of_person">Name Of Person:</label>
                    <input type="text" name="name_of_person" id="name_of_person"
                        placeholder="Enter Full Name Of Person Correctly" required>

                    <label for="date">Date:</label>
                    <input type="date" name="date" id="conferenceFormDate" placeholder="" required>


                    <label for="room_no">Room No:</label>
                    <div>
                        <select name="room_no" id="room_no">
                            <option value="Tirumala 8th Floor Conference Room" selected>Tirumala 8th Floor Conference
                                Room</option>
                            <option value="Tirumala 7th Floor Conference Room 1">Tirumala 7th Floor Conference Room 1
                            </option>
                            <option value="Tirumala 7th Floor Conference Room 2">Tirumala 7th Floor Conference Room 2
                            </option>
                            <option value="Tirumala 12th Floor Conference Room">Tirumala 12th Floor Conference Room
                            </option>
                            <option value="Jangalpur SL1 Conference Room">Jangalpur SL1 Conference Room</option>
                            <option value="Jangalpur BCTL Conference Room">Jangalpur BCTL Conference Room</option>
                            <option value="Uluberia Conference Room">Uluberia Conference Room</option>
                            <option value="Goraghata Conference Room">Goraghata Conference Room</option>
                            <option value="Guwahati Conference Room">Guwahati Conference Room</option>
                        </select>
                        <img src="./check.png" id="view_slots" alt="View Conference Slots"
                            style="width: 40px;height: 40px;margin-left: 10px;cursor: pointer;">
                    </div>


                    <label for="meeting_start_time">Meeting Start Time:</label>
                    <div>
                        <input type="number" name="hours_start" id="hours_start" placeholder="Hour" min="1" max="12"
                            style="width: 80px; margin: 3px;" required>
                        :
                        <input type="number" name="minutes_start" id="minutes_start" placeholder="Minutes" min="0"
                            max="59" style="width: 100px; margin: 3px;" required>
                        <select id="ampm_start" name="ampm_start" style="width: 80px; margin: 3px;" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>

                    <label for="meeting_end_time">Meeting End Time:</label>
                    <div>
                        <input type="number" name="hours_end" id="hours_end" placeholder="Hour" min="1" max="12"
                            style="width: 80px; margin: 3px;" required>
                        :
                        <input type="number" name="minutes_end" id="minutes_end" placeholder="Minutes" min="0" max="59"
                            style="width: 100px; margin: 3px;" required>
                        <select id="ampm_end" name="ampm_end" style="width: 80px; margin: 3px;" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>

                    <button type="submit" style="margin-top: 10px;">Schedule Conference</button>
                </form>
            </section>

            <section id="updateFormSection" class="form-section">
                <form id="updateForm" autocomplete="on">
                    <h3>Update Conference</h3>
                    <label for="SL_NO">Serial Number:</label>
                    <input type="number" name="SL_NO" id="SL_NO" placeholder="Enter Serial Number" required>

                    <label for="updateField">Select Update Field:</label>
                    <select id="updateField" name="updateField" required>
                        <option value="name_of_person">Name Of Person</option>
                        <option value="date">Date</option>
                        <option value="room_no">Room No</option>
                        <option value="meeting_start_time">Meeting Start Time</option>
                        <option value="meeting_end_time">Meeting End Time</option>
                    </select>

                    <label for="updatedValue">Enter Updated Value:</label>
                    <input type="text" name="updatedValue" spellcheck="false" id="updatedValue"
                        placeholder="Enter Value">


                    <div id="time_value" style="display: none;">
                        <input type="number" name="hours__time" id="hours__time" placeholder="Hour" min="1" max="12"
                            style="width: 80px; margin: 3px;">
                        :
                        <input type="number" name="minutes__time" id="minutes__time" placeholder="Minutes" min="0"
                            max="59" style="width: 100px; margin: 3px;">
                        <select id="ampm__time" name="ampm__time" style="width: 80px; margin: 3px;">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                    <button type="submit" style="margin-top: 5px;">Update Conference</button>
                </form>
            </section>

            <section id="cancelFormSection" class="form-section">
                <form id="cancelForm" autocomplete="on">
                    <h3>Cancel Conference</h3>
                    <label for="SL_NO">Serial Number:</label>
                    <input type="number" name="SL__NO" id="SL__NO" placeholder="Enter Serial Number" required>

                    <button type="submit" style="margin-top: 5px;">Cancel Conference</button>
                </form>
            </section>
        </main>

        <div id="meetingModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeMeetingModal">&times;</span>
                <h3>Meeting Schedules</h3>
                <div id="meeting_schedules"></div>
            </div>
        </div>
        <div id="successModal" class="form-modal">
            <div class="form-modal-content">
                <span class="close">&times;</span>
                <div class="success-icon">âœ…</div>
                <p class="success-message">Form submitted successfully!</p>
                <p class="modal-footer">You can close this message now.</p>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Skipper Limited</p>
        </footer>
    </div>
    <script src="conference.js">
    </script>
</body>

</html>
